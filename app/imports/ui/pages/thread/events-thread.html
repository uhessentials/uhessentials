<template name="Events_Thread">

  <div class="ui container" style="margin: 20px">

    <div class="ui centered dividing header">
      <div class="ui huge header">
        <div class="content">
          Campus Events <i class="announcement icon" style="margin-left: 10px"></i>
          <div class="sub header">A thread about events going on around campus. This includes library and bookstore
            hours, campus events, gym hours, etc.
          </div>
        </div>
      </div>
    </div>

    <div class="submit-button">
      <div class="item">
        <a class="{{isActiveRoute " Submit_Page"}} item" href="{{pathFor "Submit_Page" username=routeUserName}}">
        <button class="huge fluid ui green button">Submit New Topic</button>
        </a>
      </div>
    </div>

    <div class="topic">
      <div class="ui divided items">

        <div class="item">
          <div class="content">
            <div class="item">
              <a class="header">
                <h3>How many food trucks are on Campus?</h3>
              </a>

              <div class="meta">
                <span class="poster">Posted by: Kyle Reiner</span>
                <span class="posted">50 min ago</span>
              </div>
            </div>

            <div class="item">
              <div class="meta">
                  <span class="votes">
                    <i class="green checkmark icon"></i>
                    Votes: 765
                  </span>
              </div>
            </div>

            <div class="right item">
              <div class=" rating">
                <div class="extra">
                  <div class="ui buttons">
                    <button class="ui positive button">Like</button>
                    <div class="or"></div>
                    <button class="ui negative button">Dislike</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</template>
