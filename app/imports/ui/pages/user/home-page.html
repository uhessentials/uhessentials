<template name="Home_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container" style="margin: 20px">

    <div class="ui dividing header">
      Home
    </div>

    <div class="ui container">

      <div class="ui red segment">
        <h1>
        <a class="{{isActiveRoute " Degree_Thread"}} item" href="{{pathFor "Degree_Thread"
        username=routeUserName}}">Degree</a>
        </h1>
      </div>

      <div class="ui orange segment">
        <h1>
          <a class="{{isActiveRoute " Commute_Thread"}} item" href="{{pathFor "Commute_Thread"
          username=routeUserName}}">Commute</a>
        </h1>
      </div>

      <div class="ui green segment">
        <h1><a class="{{isActiveRoute " Events_Thread"}} item" href="{{pathFor "Events_Thread"
        username=routeUserName}}">Events</a>
        </h1>
      </div>

      <div class="ui blue segment">
        <h1>
        <a class="{{isActiveRoute " Food_Thread"}} item" href="{{pathFor "Food_Thread"
        username=routeUserName}}">Food</a>
        </h1>
      </div>

      <div class="ui purple segment">
        <h1>
          <a class="{{isActiveRoute " Security_Thread"}} item" href="{{pathFor "Security_Thread"
          username=routeUserName}}">Security</a>
        </h1>

      </div>

    </div>
  </div>

  {{/if}}

</template>
