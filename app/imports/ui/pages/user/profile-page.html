<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="John" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Smith" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Standing" placeholder="Student/Teacher" value=profile.standing errorMessage=(fieldError "standing")}}
        {{> Text_Form_Control label="Campus" placeholder="University of Hawaii at Manoa" value=profile.campus errorMessage=(fieldError "campus")}}
        {{> Text_Form_Control label="Gender" placeholder="Male/Female/Other" value=profile.gender errorMessage=(fieldError "gender")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
