<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" required = true errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Smith" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Standing" placeholder="Student/Teacher" value=profile.title errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Gender" placeholder="Male/Female/Other" value=profile.title errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
       {{> Text_Form_Control label="Campus Location" placeholder="University of Hawaii at Manoa" value=profile.title errorMessage=(fieldError "title")}}
      </div>

      <!--
      <div class="field">
        <label>Campus Location</label>
        <select class="ui fluid dropdown" name="Thread">
          <option value="">Select Campus...</option>
          <option value="Degree Programs">UH Manoa</option>
          <option value="Food Services">UH West Oahu</option>
          <option value="Campus Services">UH Hilo</option>
          <option value="Commuting">Kapiolani CC</option>
          <option value="Campus Security">Honolulu CC</option>
          <option value="Campus Services">Leeward CC</option>
          <option value="Campus Services">Windward CC</option>
          <option value="Campus Services">Hawaii CC</option>
          <option value="Campus Services">Kauai CC</option>
        </select>
      </div>
      -->

      <!--<div class="field">
        {{> Select_Form_Control label="Campus Location" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>-->

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
