<template name="Submit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">

    <div class="ui dividing header">
      <h1>Submit Information/Content</h1>
    </div>

    <div class="ui item">
      <h3>Rules for Submitting:</h3>
      <p>1. Be nice.</p>
      <p>2. No swearing.</p>
      <p>3. No inappropriate content.</p>
    </div>

    <div class="ui divider"></div>

    <form class="ui equal width form submit-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Title" placeholder="Subject" value=submit.title errorMessage=(fieldError
        "title")}}
      </div>

      <!-- div class="field">
        <label>Title</label>
        <input type="text" name="title" placeholder="Subject">
      </div -->

      <div class="field">
        <label>Thread</label>
        <select class="ui fluid dropdown" name="Thread">
          <option value="">Select Thread...</option>
          <option value="Degree Programs">Degree Programs</option>
          <option value="Food Services">Food Services</option>
          <option value="Commuting">Commuting</option>
          <option value="Campus Security">Campus Security</option>
          <option value="Campus Services">Campus Services</option>
        </select>
      </div>

      <!-- div class="field">
        {{> Select_Form_Control label="Thread" placeholder="Select Thread..." options=threadName
        errorMessage=(fieldError "threadName") multiple=false }}
      </div -->


      <div class="field">
        {{> TextArea_Form_Control label="Information/Question" placeholder="" value=submit.info
        errorMessage=(fieldError "info")}}
      </div>

      <!-- div class="field">
        <label>Information/Question</label>
        <textarea></textarea>
      </div -->

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>

      <div class="fields">
        <button class="ui primary button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Content submitted.</p>
        </div>
        {{/if}}
      </div>

    </form>

  </div>

  {{/if}}

</template>
