<template name="Submit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">

    <div class="ui dividing header">
      <h1>Submit Information/Content</h1>
    </div>

    <div class="ui item">
      <h3>Rules for Submitting:</h3>
      <p>1. Be nice.</p>
      <p>2. No swearing.</p>
      <p>3. No inappropriate content.</p>
    </div>

    <div class="ui divider"></div>

    <form class="ui equal width form submit-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Title" placeholder="Subject" value=submit.title errorMessage=(fieldError
        "title")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Thread" options=threads errorMessage=(fieldError "threads") single=true }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Info" placeholder="" value=submit.info
        errorMessage=(fieldError "info")}}
      </div>

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>

      <div class="fields">
        <button class="ui primary button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Content submitted.</p>
        </div>
        {{/if}}
      </div>

    </form>

  </div>

  {{/if}}

</template>
