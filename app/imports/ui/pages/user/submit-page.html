<template name="Submit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">

    <div class="ui centered dividing header">
      <div class="ui huge header">Submit Information/Content</div>
    </div>

    <div class="ui large header">Rules for Submitting:</div>
    <div class="item">1. Be nice.</div>
    <div class="item">2. No swearing.</div>
    <div class="item">3. No inappropriate content.</div>

    <form class="ui equal width form submit-data-form {{ errorClass }}">
      <div class="field" style="margin-top:20px">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>
            I agree to the rules that are stated above.
            <i>(Disclaimer: If not checked, the topic you submit will be deleted.)</i>
          </label>
        </div>
      </div>

      <div class="ui divider"></div>

      <div class="field">
        {{> Text_Form_Control label="Subject" placeholder="Sinclair Hours" value=submit.subject
        errorMessage=(fieldError "subject")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Thread" options=threads errorMessage=(fieldError "threads") single=true }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Information" placeholder="" value=submit.info
        errorMessage=(fieldError "info")}}
      </div>

      <button class="ui primary button" type="submit">Submit</button>
    </form>

  </div>

  <!-- Needed for checkbox to work -->
  <script>
    $('.ui.checkbox')
        .checkbox()
    ;
  </script>

  {{/if}}

</template>
