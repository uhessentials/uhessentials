<template name="Submit_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">

    <div class="ui centered dividing header">
      <div class="ui huge header">Submit Information/Content</div>
    </div>

    <div class="ui item">
      <h3>Rules for Submitting:</h3>
      <div class="rule">1. Be nice.</div>
      <div class="rule">2. No swearing.</div>
      <div class="rule">3. No inappropriate content.</div>
    </div>

    <div class="ui item">
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the rules that are stated above.</label>
        </div>
      </div>
    </div>

    <div class="ui divider"></div>

    <form class="ui equal width form submit-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Subject" placeholder="Sinclair Hours" value=submit.subject
        errorMessage=(fieldError "subject")}}
      </div>

      <!-- div class="field">
        <label>Thread</label>
        <select class="ui fluid dropdown" name="Thread">
          <option value="">Select Thread...</option>
          <option value="degree-programs">Degree Programs</option>
          <option value="food-services">Food Services</option>
          <option value="commuting">Commuting</option>
          <option value="campus-security">Campus Security</option>
          <option value="campus-events">Campus Services</option>
        </select>
      </div -->

      <div class="field">
        {{> Select_Form_Control label="Thread" placeholder="Select Thread..." options=thread
        errorMessage=(fieldError "thread") multiple=false }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Info/Question" placeholder="What time does Sinclair open?" value=submit.info
        errorMessage=(fieldError "info")}}
      </div>

      <div class="fields">
        <button class="ui primary button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Content submitted.</p>
        </div>
        {{/if}}
      </div>

    </form>

  </div>

  {{/if}}

</template>
