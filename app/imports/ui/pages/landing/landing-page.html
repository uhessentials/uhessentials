<template name="Landing_Page">

  <div class="landing-section-1">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to UH Essentials</h1>

        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">

        <h1 class="landing-section-header">Create your portfolio.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">

        <img class="ui centered medium image" src="https://raw.githubusercontent.com/uhessentials/uhessentials.github.io/master/images/HomePageMockup.JPG">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="https://raw.githubusercontent.com/uhessentials/uhessentials.github.io/master/images/top-thread-page.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Have your questions answered and your concerns addressed.</h1>
      </div>
    </div>
  </div>
