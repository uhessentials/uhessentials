<template name="Landing_Page">

  <div class="ui borderless background">

    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to UH Essentials!</h1>
          <h3 class="landing-section-1-tagline">Ever have questions about the University of Hawai’i, but your not sure where to go? Don't worry! With UH Essentials, you can learn everything you need to know about ANY UH campus!!</h3>
        </div>
      </div>
    </div>


    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered rounded image" src="/images/M1-Profile-Page.png" width = "600" height = "500">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Explore through the latest topics relevant to you! </h1>
      </div>
    </div>

    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Get first-hand information from UH students, professors, and faculty that have shared the same experiences.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered rounded image" src="/images/M1-Home-Page.png" width = "600" height = "500">
      </div>
    </div>

    <div class="ui grid">
      <div class="ui eight wide large column">
        <img class="ui centered rounded image" src="/images/M1-Topic-Page.png" width = "600" height = "500">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Don’t see the post you’re looking for? Submit a new topic, and have your answer within seconds! </h1>
      </div>
    </div>
  </div>

</template>
