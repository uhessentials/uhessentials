<template name="User_Header">
  <div class="ui top fixed borderless inverted menu">
    <div class="ui container">
      <!--<img class="ui medium circular image" src="/images/wireframe/square-image.png">-->
      <div class="item"><h1>UH Essentials</h1></div>
      <a class="{{isActiveRoute "Home_Page"}} item" href="{{pathFor "Home_Page" username=routeUserName}}">Home</a>

      <div class="ui simple dropdown item">
        <a class="horizontally fitted item">Q&A Threads</a>
        <div class="menu">
          <a class="{{isActiveRoute "Events_Thread"}} item" href="{{pathFor "Events_Thread"
          username=routeUserName}}">Campus Events<i class="announcement icon" style="margin-left: 10px"></i></a>
          <a class="{{isActiveRoute " Security_Thread"}} item" href="{{pathFor "Security_Thread"
          username=routeUserName}}">Campus Security<i class="protect icon" style="margin-left: 10px"></i></a>
          <a class="{{isActiveRoute "Commute_Thread"}} item" href="{{pathFor "Commute_Thread"
          username=routeUserName}}">Commuting<i class="road icon" style="margin-left: 10px"></i></a>
          <a class="{{isActiveRoute "Degree_Thread"}} item" href="{{pathFor "Degree_Thread"
          username=routeUserName}}">Degree Programs<i class="student icon" style="margin-left: 10px"></i></a>
          <a class="{{isActiveRoute " Food_Thread"}} item" href="{{pathFor "Food_Thread"
          username=routeUserName}}">Food Services<i class="food icon" style="margin-left: 10px"></i></a>
        </div>
      </div>

      <div class="right aligned item" >
        <i class="user icon"></i>
        <a class="{{isActiveRoute "Profile_Page"}} item" href="{{pathFor "Profile_Page" username=routeUserName}}">{{routeUserName}}</a>
        {{> Cas_Login }}
      </div>
    </div>
  </div>
</template>
